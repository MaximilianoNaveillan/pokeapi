<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Captura de Pokémon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="wrapper">
            
            <nav class="sidebar">
                <div class="sidelbar-title">
                    <div>Mis Pokemon capurados</div>
                    <button onclick="clearPokemon()">
                        limpiar
                    </button>
                </div>
                <ul id="pokemon-list"></ul>
            </nav>
            
            
            <div class="content">
                
                <header>
                    <h1>Captura a <span id="pokemon-name"></span></h1>
                </header>
                
                <main id="main" class="main">
                    
                <div class="card">
                    
                        <div id="pokemon-container">
                            <img id="pokemon-image" src="" alt="Pokemon">
                        </div>
                        
                        <button id="capture-button" onclick="capturarPokemon()">
                            ¡ Capturar !
                        </button>
                </div>
                </main>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
